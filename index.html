<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="img/school.jpg" id="header-image" class="card-img-top">
            <!-- ID einführen, um mit JS das Bild am Ende zu ersetzten-->

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%">25%</div>
            </div> <!-- Progress Bar von Bootstrap-->

            <div class="card-body" id="endScreen" style="display: none;"> <!-- wird beim Beenden vom Quiz gezeigt-->

                <div class="text-center final-headline">Quiz beendet!</div>
                <!-- style="display: none; wird zum ausblenden verwendet -->


                <div class="text-center">
                    Du hast <b id="amount-of-right-questions">XXX</b> Fragen von <b id="amount-of-guestions">XXX</b>
                    richtig beantwortet!
                </div>

                <div class="button-row"> <!-- Button für den Neustart -->
                    <button onclick="restartGame()" class="btn btn-primary">
                        Erneut spielen
                    </button>
                </div>

            </div>


            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>


                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span> <!-- ID geben, um mit der Funktion die aktuelle Nummer der Frage abzurufen -->

                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>Nächte
                        Frage</button> <!-- disabled = deaktiviert -->
                </div> <!-- onclick ruft die nextQuestion() auf -->
            </div>
        </div>
    </div>

</body>

</html>
